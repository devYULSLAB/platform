<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/cmmsLayout}">
<head>
    <title>Work Permit List</title>
</head>
<body>

<div layout:fragment="content">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-bold">Work Permits</h1>
        <a th:href="@{/work-permits/new}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            New Work Permit
        </a>
    </div>

    <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${message}"></span>
    </div>

    <table class="min-w-full bg-white">
        <thead class="bg-gray-800 text-white">
            <tr>
                <th class="w-1/4 py-2">Permit ID</th>
                <th class="w-1/2 py-2">Permit Name</th>
                <th class="w-1/4 py-2">Status</th>
                <th class="w-1/4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody class="text-gray-700">
            <tr th:each="permit : ${workPermitPage.content}">
                <td class="text-center py-2" th:text="${permit.id.permitId}">1</td>
                <td class="text-left py-2 px-4" th:text="${permit.permitName}">Safety Check</td>
                <td class="text-center py-2" th:text="${permit.status}">APPROVED</td>
                <td class="text-center py-2">
                    <a th:href="@{/work-permits/{id}(id=${permit.id.permitId})}" class="text-blue-500 hover:underline">View</a> |
                    <a th:href="@{/work-permits/{id}/edit(id=${permit.id.permitId})}" class="text-green-500 hover:underline">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="mt-4" th:if="${workPermitPage.totalPages > 1}">
        <nav aria-label="Page navigation">
            <ul class="inline-flex -space-x-px">
                <li th:if="${workPermitPage.hasPrevious()}">
                    <a th:href="@{/work-permits(page=${workPermitPage.number - 1}, size=${workPermitPage.size})}"
                       class="py-2 px-3 ml-0 leading-tight text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700">Previous</a>
                </li>
                <li th:each="i : ${#numbers.sequence(0, workPermitPage.totalPages - 1)}">
                     <a th:href="@{/work-permits(page=${i}, size=${workPermitPage.size})}"
                        th:text="${i + 1}"
                        th:classappend="${i == workPermitPage.number} ? 'bg-blue-50 text-blue-600' : 'bg-white'"
                        class="py-2 px-3 leading-tight text-gray-500 border border-gray-300 hover:bg-gray-100 hover:text-gray-700"></a>
                </li>
                <li th:if="${workPermitPage.hasNext()}">
                    <a th:href="@{/work-permits(page=${workPermitPage.number + 1}, size=${workPermitPage.size})}"
                       class="py-2 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700">Next</a>
                </li>
            </ul>
        </nav>
    </div>

</div>

</body>
</html>
