<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/cmmsLayout}">
<head>
    <title th:text="${workPermit.id.permitId == null} ? 'New Work Permit' : 'Edit Work Permit'">Work Permit Form</title>
</head>
<body>

<div layout:fragment="content">
    <h1 class="text-3xl font-bold mb-4" th:text="${workPermit.id.permitId == null} ? 'Create New Work Permit' : 'Edit Work Permit'">Work Permit Form</h1>

    <form th:object="${workPermit}" th:action="@{${workPermit.id.permitId == null} ? '/work-permits' : '/work-permits/' + ${workPermit.id.permitId}}" method="post" class="max-w-xl">
        <!-- Hidden input for the update method -->
        <input th:if="${workPermit.id.permitId != null}" type="hidden" name="_method" value="POST"/>

        <!-- Permit Name -->
        <div class="mb-4">
            <label for="permitName" class="block text-gray-700 text-sm font-bold mb-2">Permit Name</label>
            <input type="text" id="permitName" th:field="*{permitName}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
        </div>

        <!-- Requestor Name -->
        <div class="mb-4">
            <label for="requestorName" class="block text-gray-700 text-sm font-bold mb-2">Requestor Name</label>
            <input type="text" id="requestorName" th:field="*{requestorName}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
        </div>

        <!-- Status -->
        <div class="mb-6">
            <label for="status" class="block text-gray-700 text-sm font-bold mb-2">Status</label>
            <select id="status" th:field="*{status}" class="shadow border rounded w-full py-2 px-3 text-gray-700">
                <option value="REQUESTED">Requested</option>
                <option value="APPROVED">Approved</option>
                <option value="REJECTED">Rejected</option>
                <option value="CLOSED">Closed</option>
            </select>
        </div>

        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Save
            </button>
            <a th:href="@{/work-permits}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Cancel
            </a>
        </div>
    </form>
</div>

</body>
</html>
