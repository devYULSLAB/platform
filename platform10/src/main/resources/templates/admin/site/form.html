<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title th:text="${site.siteId == null} ? 'New Site' : 'Edit Site'">Site Form</title>
</head>
<body>
<div layout:fragment="content" class="container mx-auto mt-10 max-w-4xl">
    <h1 class="text-2xl font-bold mb-5" th:text="${site.siteId == null} ? 'New Site' : 'Edit Site'">Site Form</h1>
    <form th:action="${site.siteId == null} ? @{/admin/sites} : @{/admin/sites/{companyId}/{siteId}(companyId=${site.companyId}, siteId=${site.siteId})}"
          th:object="${site}" method="post" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="companyId" class="block text-gray-700 text-sm font-bold mb-2">Company:</label>
            <select id="companyId" th:field="*{companyId}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    th:disabled="${site.siteId != null}">
                <option value="">Select Company</option>
                <option th:each="company : ${companies}" th:value="${company.companyId}" th:text="${company.companyName}"></option>
            </select>
        </div>
        <div class="mb-4">
            <label for="siteId" class="block text-gray-700 text-sm font-bold mb-2">Site ID:</label>
            <input type="text" id="siteId" th:field="*{siteId}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   th:readonly="${site.siteId != null}">
        </div>
        <div class="mb-4">
            <label for="siteName" class="block text-gray-700 text-sm font-bold mb-2">Site Name:</label>
            <input type="text" id="siteName" th:field="*{siteName}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                <input type="checkbox" th:field="*{active}" class="mr-2 leading-tight">
                <span class="text-sm">Active</span>
            </label>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Save
            </button>
            <a th:href="@{/admin/sites}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Cancel
            </a>
        </div>
    </form>
</div>
</body>
</html>
