<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title th:text="${dept.deptId == null} ? 'New Department' : 'Edit Department'">Department Form</title>
</head>
<body>
<div layout:fragment="content" class="container mx-auto mt-10 max-w-4xl">
    <h1 class="text-2xl font-bold mb-5" th:text="${dept.deptId == null} ? 'New Department' : 'Edit Department'">Department Form</h1>
    <form th:action="${dept.deptId == null} ? @{/admin/depts} : @{/admin/depts/{companyId}/{siteId}/{deptId}(companyId=${dept.companyId}, siteId=${dept.siteId}, deptId=${dept.deptId})}"
          th:object="${dept}" method="post" class="bg-white p-6 rounded-lg shadow-md">

        <!-- For simplicity, companyId is a hidden input. A real app might use cascading dropdowns. -->
        <input type="hidden" th:field="*{companyId}" />

        <div class="mb-4">
            <label for="siteId" class="block text-gray-700 text-sm font-bold mb-2">Site:</label>
            <select id="siteId" th:field="*{siteId}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    th:disabled="${dept.deptId != null}">
                <option value="">Select Site</option>
                <option th:each="site : ${sites}" th:value="${site.id.siteId}" th:text="${site.siteName}" th:attr="data-company-id=${site.id.companyId}"></option>
            </select>
        </div>

        <div class="mb-4">
            <label for="deptId" class="block text-gray-700 text-sm font-bold mb-2">Department ID:</label>
            <input type="text" id="deptId" th:field="*{deptId}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   th:readonly="${dept.deptId != null}">
        </div>
        <div class="mb-4">
            <label for="deptName" class="block text-gray-700 text-sm font-bold mb-2">Department Name:</label>
            <input type="text" id="deptName" th:field="*{deptName}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="parentDeptId" class="block text-gray-700 text-sm font-bold mb-2">Parent Department:</label>
            <select id="parentDeptId" th:field="*{parentDeptId}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="">None</option>
                <option th:each="d : ${depts}" th:value="${d.id.deptId}" th:text="${d.deptName}"></option>
            </select>
        </div>
        <div class="mb-4">
            <label for="deptLevel" class="block text-gray-700 text-sm font-bold mb-2">Department Level:</label>
            <input type="number" id="deptLevel" th:field="*{deptLevel}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                <input type="checkbox" th:field="*{active}" class="mr-2 leading-tight">
                <span class="text-sm">Active</span>
            </label>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Save
            </button>
            <a th:href="@{/admin/depts}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Cancel
            </a>
        </div>
    </form>
    <script>
        // Simple script to set companyId when site is selected
        document.getElementById('siteId').addEventListener('change', function() {
            var selectedOption = this.options[this.selectedIndex];
            var companyIdInput = document.querySelector('input[name="companyId"]');
            if (companyIdInput) {
                companyIdInput.value = selectedOption.getAttribute('data-company-id');
            }
        });
    </script>
</div>
</body>
</html>
