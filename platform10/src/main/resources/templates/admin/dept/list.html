<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title>Department List</title>
</head>
<body>
<div layout:fragment="content" class="container mx-auto mt-10 max-w-6xl">
    <h1 class="text-2xl font-bold mb-5">Departments</h1>
    <div class="mb-4">
        <a th:href="@{/admin/depts/new}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            New Department
        </a>
    </div>
    <table class="min-w-full bg-white">
        <thead class="bg-gray-800 text-white">
        <tr>
            <th class="py-3 px-4 uppercase font-semibold text-sm">Company ID</th>
            <th class="py-3 px-4 uppercase font-semibold text-sm">Site ID</th>
            <th class="py-3 px-4 uppercase font-semibold text-sm">Dept ID</th>
            <th class="py-3 px-4 uppercase font-semibold text-sm">Name</th>
            <th class="py-3 px-4 uppercase font-semibold text-sm">Parent Dept</th>
            <th class="py-3 px-4 uppercase font-semibold text-sm">Active</th>
            <th class="py-3 px-4 uppercase font-semibold text-sm">Actions</th>
        </tr>
        </thead>
        <tbody class="text-gray-700">
        <tr th:each="dept : ${depts}">
            <td class="py-3 px-4" th:text="${dept.id.companyId}"></td>
            <td class="py-3 px-4" th:text="${dept.id.siteId}"></td>
            <td class="py-3 px-4" th:text="${dept.id.deptId}"></td>
            <td class="py-3 px-4" th:text="${dept.deptName}"></td>
            <td class="py-3 px-4" th:text="${dept.parentDept != null ? dept.parentDept.id.deptId : ''}"></td>
            <td class="py-3 px-4" th:text="${dept.active}"></td>
            <td class="py-3 px-4">
                <a th:href="@{/admin/depts/{companyId}/{siteId}/{deptId}(companyId=${dept.id.companyId}, siteId=${dept.id.siteId}, deptId=${dept.id.deptId})}" class="text-blue-500 hover:underline">View</a> |
                <a th:href="@{/admin/depts/{companyId}/{siteId}/{deptId}/edit(companyId=${dept.id.companyId}, siteId=${dept.id.siteId}, deptId=${dept.id.deptId})}" class="text-green-500 hover:underline">Edit</a> |
                <form th:action="@{/admin/depts/{companyId}/{siteId}/{deptId}/delete(companyId=${dept.id.companyId}, siteId=${dept.id.siteId}, deptId=${dept.id.deptId})}" method="post" class="inline">
                    <button type="submit" class="text-red-500 hover:underline">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
