<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title>Department Details</title>
</head>
<body>
<div layout:fragment="content" class="container mx-auto mt-10 max-w-4xl">
    <h1 class="text-2xl font-bold mb-5">Department Details</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <strong class="text-gray-700">Company ID:</strong>
            <span th:text="${dept.id.companyId}"></span>
        </div>
        <div class="mb-4">
            <strong class="text-gray-700">Site ID:</strong>
            <span th:text="${dept.id.siteId}"></span>
        </div>
        <div class="mb-4">
            <strong class="text-gray-700">Department ID:</strong>
            <span th:text="${dept.id.deptId}"></span>
        </div>
        <div class="mb-4">
            <strong class="text-gray-700">Name:</strong>
            <span th:text="${dept.deptName}"></span>
        </div>
        <div class="mb-4">
            <strong class="text-gray-700">Parent Department:</strong>
            <span th:text="${dept.parentDept != null ? dept.parentDept.deptName : 'None'}"></span>
        </div>
        <div class="mb-4">
            <strong class="text-gray-700">Level:</strong>
            <span th:text="${dept.deptLevel}"></span>
        </div>
        <div class="mb-4">
            <strong class="text-gray-700">Active:</strong>
            <span th:text="${dept.active}"></span>
        </div>
        <div class="mb-4">
            <strong class="text-gray-700">Created At:</strong>
            <span th:text="${#temporals.format(dept.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </div>
        <div class="mb-4">
            <strong class="text-gray-700">Updated At:</strong>
            <span th:text="${#temporals.format(dept.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </div>
        <div class="mt-6">
            <a th:href="@{/admin/depts}" class="text-blue-500 hover:underline">Back to List</a> |
            <a th:href="@{/admin/depts/{companyId}/{siteId}/{deptId}/edit(companyId=${dept.id.companyId}, siteId=${dept.id.siteId}, deptId=${dept.id.deptId})}" class="text-green-500 hover:underline">Edit</a> |
            <form th:action="@{/admin/depts/{companyId}/{siteId}/{deptId}/delete(companyId=${dept.id.companyId}, siteId=${dept.id.siteId}, deptId=${dept.id.deptId})}" method="post" class="inline">
                <button type="submit" class="text-red-500 hover:underline">Delete</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
