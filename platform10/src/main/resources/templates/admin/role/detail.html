<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title>Role Details</title>
</head>
<body>
<div layout:fragment="content" class="container mx-auto mt-10 max-w-4xl">
    <h1 class="text-2xl font-bold mb-5">Role Details</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <strong class="text-gray-700">Company ID:</strong>
            <span th:text="${role.id.companyId}"></span>
        </div>
        <div class="mb-4">
            <strong class="text-gray-700">Role ID:</strong>
            <span th:text="${role.id.roleId}"></span>
        </div>
        <div class="mb-4">
            <strong class="text-gray-700">Name:</strong>
            <span th:text="${role.roleName}"></span>
        </div>
        <div class="mb-4">
            <strong class="text-gray-700">Created At:</strong>
            <span th:text="${#temporals.format(role.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </div>
        <div class="mb-4">
            <strong class="text-gray-700">Updated At:</strong>
            <span th:text="${#temporals.format(role.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </div>
        <div class="mt-6">
            <a th:href="@{/admin/roles}" class="text-blue-500 hover:underline">Back to List</a> |
            <a th:href="@{/admin/roles/{companyId}/{roleId}/edit(companyId=${role.id.companyId}, roleId=${role.id.roleId})}" class="text-green-500 hover:underline">Edit</a> |
            <form th:action="@{/admin/roles/{companyId}/{roleId}/delete(companyId=${role.id.companyId}, roleId=${role.id.roleId})}" method="post" class="inline">
                <button type="submit" class="text-red-500 hover:underline">Delete</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
