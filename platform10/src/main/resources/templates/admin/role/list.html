<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <title>Role List</title>
</head>
<body>
<div layout:fragment="content" class="container mx-auto mt-10 max-w-6xl">
    <h1 class="text-2xl font-bold mb-5">Roles</h1>
    <div class="mb-4">
        <a th:href="@{/admin/roles/new}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            New Role
        </a>
    </div>
    <table class="min-w-full bg-white">
        <thead class="bg-gray-800 text-white">
        <tr>
            <th class="py-3 px-4 uppercase font-semibold text-sm">Company ID</th>
            <th class="py-3 px-4 uppercase font-semibold text-sm">Role ID</th>
            <th class="py-3 px-4 uppercase font-semibold text-sm">Name</th>
            <th class="py-3 px-4 uppercase font-semibold text-sm">Actions</th>
        </tr>
        </thead>
        <tbody class="text-gray-700">
        <tr th:each="role : ${roles}">
            <td class="py-3 px-4" th:text="${role.id.companyId}"></td>
            <td class="py-3 px-4" th:text="${role.id.roleId}"></td>
            <td class="py-3 px-4" th:text="${role.roleName}"></td>
            <td class="py-3 px-4">
                <a th:href="@{/admin/roles/{companyId}/{roleId}(companyId=${role.id.companyId}, roleId=${role.id.roleId})}" class="text-blue-500 hover:underline">View</a> |
                <a th:href="@{/admin/roles/{companyId}/{roleId}/edit(companyId=${role.id.companyId}, roleId=${role.id.roleId})}" class="text-green-500 hover:underline">Edit</a> |
                <form th:action="@{/admin/roles/{companyId}/{roleId}/delete(companyId=${role.id.companyId}, roleId=${role.id.roleId})}" method="post" class="inline">
                    <button type="submit" class="text-red-500 hover:underline">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
