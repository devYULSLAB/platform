<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<th:block layout:fragment="content">
    <div class="container mx-auto max-w-4xl py-8">
        <h1 class="text-2xl font-bold mb-4" th:text="${company.companyId == null} ? 'New Company' : 'Edit Company'">Edit Company</h1>

        <form th:object="${company}" th:action="${company.companyId == null} ? @{/admin/companies} : @{/admin/companies/{id}(id=${company.companyId})}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <!-- Use HiddenHttpMethodFilter for PUT -->
            <input type="hidden" name="_method" th:if="${company.companyId != null}" value="PUT" />

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="companyName">
                    Company Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="companyName" type="text" placeholder="Company Name" th:field="*{companyName}">
            </div>

            <!-- Add other fields for the Company entity as needed -->
            <!-- e.g., address, contact number, etc. -->

            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Save
                </button>
                <a th:href="@{/admin/companies}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</th:block>
</html>
