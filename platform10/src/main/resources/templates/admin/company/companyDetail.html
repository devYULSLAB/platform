<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<th:block layout:fragment="content">
    <div class="container mx-auto max-w-4xl py-8">
        <h1 class="text-2xl font-bold mb-4">Company Details</h1>

        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">ID:</label>
                <p class="text-gray-700" th:text="${company.companyId}">1</p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Company Name:</label>
                <p class="text-gray-700" th:text="${company.companyName}">Sample Corp</p>
            </div>

            <!-- Display other company fields here -->

            <div class="flex items-center justify-between mt-6">
                <a th:href="@{/admin/companies}" class="text-blue-500 hover:text-blue-800">Back to List</a>
                <div>
                    <a th:href="@{/admin/companies/{id}/edit(id=${company.companyId})}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Edit
                    </a>
                    <form th:action="@{/admin/companies/{id}/delete(id=${company.companyId})}" method="post" class="inline-block ml-2">
                        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                                onclick="return confirm('Are you sure you want to delete this company?');">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
