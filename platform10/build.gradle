// build.gradle for platform10
// Generated by AI assistant based on project-rule.txt and project-archtecture.txt

plugins {
    id 'org.springframework.boot' version '3.3.0'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'java'
}

group = 'com.platform'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '24'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot Starters
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // For JPA entities in common-security
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    // Common modules
    implementation project(':common-core')
    implementation project(':common-web')
    implementation project(':common-security')

    // Lombok for boilerplate code reduction
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // Test dependencies
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Ensure this module produces a runnable JAR
bootJar {
    enabled = true
}

// Ensure this module can be used as a library by others if needed (though not the primary goal)
jar {
    enabled = true
}
